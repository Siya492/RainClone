<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Rain Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navbar -->
    <nav>
        <img src="assets/images/icons/burger_menu.png" alt="Menu">
        <img src="assets/images/logo/rain_logo.png" alt="Rain Logo">
        <img src="assets/images/icons/sign_in.png" alt="Sign In">
        <img src="assets/images/icons/cart.png" alt="Shopping Cart">
    </nav>

    <!-- Contact Page Content -->
    <section>
        <h2>Contact Us</h2>
        <p>Fill in the form below to get in touch.</p>

        <form action="#" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

</body>
</html>
