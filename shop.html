<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Rain Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navbar -->
    <nav>
        <img src="assets/images/icons/burger_menu.png" alt="Menu">
        <img src="assets/images/logo/rain_logo.png" alt="Rain Logo">
        <img src="assets/images/icons/sign_in.png" alt="Sign In">
        <img src="assets/images/icons/cart.png" alt="Shopping Cart">
    </nav>

    <!-- Shop Page Content -->
    <section>
        <h2>Our Products</h2>
        
        <div class="product">
            <img src="assets/images/products/rain_home.png" alt="Rain Home Router">
            <p><strong>5G Router Model 101</strong></p>
            <p>Price: R625 per month</p>
            <button>Add to Cart</button>
        </div>

        <div class="product">
            <img src="assets/images/products/rain_work.png" alt="Rain Work Router">
            <p><strong>5G Router Model 101 Pro</strong></p>
            <p>Price: R795 per month</p>
            <button>Add to Cart</button>
        </div>
    </section>

</body>
</html>
